---
layout: default
---
<div class="jumbotron">
  <div class="container">
    <h1 class="post-title-main" itemprop="name headline">{{ page.title }}</h1>
    <center>
      <h4 class="post-title-main" itemprop="name headline">{{ page.tagline}}</h4>
    </center>
  </div>
</div>

<div class="container">
  <div class="toc" id="table-of-contents">
    <i>Loading...</i>
  </div>
</div>
<div class="container page-stuff">
  {{ content }}
</div>
<script type="text/javascript">
  $(document).ready(function () {
    $('#table-of-contents').toc({ showEffect: 'slideDown', title: '<span><i class="fa fa-list-ul" aria-hidden="true"></i> 目录：</span>' });
  });
</script>
