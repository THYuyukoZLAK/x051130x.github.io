---
layout: default
---

<script>
  document.addEventListener("DOMContentLoaded", function(event) {
    var element = document.querySelector(".headfront-text");
    element.style.opacity = 1;
    element.style.transform = "translateX(0)";
  });
</script>

<section class="headbackground">
  <div class="headfront">
    <div class="headfront-text">
      <p style="font-size: 20px;margin-left: 20px;padding-top: 40px;color: white;">
      「この幻想郷では常識に囚われてはいけないのですね！」</p>
      <div style="margin-left: 20px;color: white;position: absolute;bottom: 20px;">
      <p style="font-size: 15px;">VOR Hakugyokurou</p>
      <p style="font-size: 30px;">THYuyuko_051130</p>
      <p style="font-size:40px;margin-top: -40px;">▂▂</p>
      <br>
    </div>
    </div>
  </div>
</section>

<section>
        <!--

        -->
</section>

<section id="page-content" class="page-background">
  <div style="background-color: rgba(0, 0, 0, 0.7);">
    <div class="compass"></div>
  </div>
    <div class="post-container-background" style="display: flex;justify-content: center;flex-wrap: wrap;">
      <div class="container" style="margin-right: 0;">
        <div class="post-list">
          <div style="display: flex;justify-content: space-between;align-items: end;">
            <div>
              <img class="base img-fluid" src="/img/widget-12-01-base.png">
              <img class="fill img-fluid" src="/img/widget-12-01.gif" style="margin-top: -61px;">
            </div>
            <img src="/img/widget-bars-horizontal.png" class="sideimage">
            <img src="/img/widget-09-01.gif" style="margin-bottom: -5px;">
          </div>
        <hr></hr>
        {% for post in site.posts %}
        <article>
          <a href="{{ post.url | prepend: site.baseurl }}" class="news-index-thumb">
              <div class="row">
                  <section class="col-md-4 col-lg-5">
                      <div class="image-wrap">
                          <div class="platform-indicator">
                              <span class="platform"></span>
                          </div>
                          {% if post.banner %}
                          <img alt="{{ post.title }}" src="{{ post.banner | prepend: site.baseurl }}" class="img-fluid" height="450" width="600">
                          {% else %}
                          <img src="/img/guide.webp" class="img-fluid" height="450" width="600" style="visibility: hidden;">
                          {% endif %}
                          <div class="corner-tl"></div><div class="corner-tr"></div><div class="corner-bl"></div><div class="corner-br"></div>
                      </div>
                  </section>
                  <section class="col-md-8 col-lg-7">
                      <div class="date hidden-sm-down">POSTED // {{ post.date | date: "%A, %B %-d, %Y" }} 
                      </div>
                      <hr class="op50">
                      <div class="headline en">{{ post.title }}</div>
                </section>
              </div>
          </a>
        </article>
        <hr class="op50"></hr>
        {% endfor %}
      </div>
    </div>
    <div class="bannerbar-onmenubar" style="margin-right: auto;margin-left: 0;">
      <div class="hr double-stacked" style="margin-top: -19px;">
        <div class="triple">
            <hr>
            <div class="tick"></div>
            <div class="tick"></div>
        </div>
        <div class="triple">
            <hr>
            <div class="tick"></div>
            <div class="tick"></div>
        </div>
      </div>
      <div class="banner" style="margin: 0;">
        {% include time.html %}
        <hr></hr>
        <a class="news-thumb" href="https://play.mcmod.cn/sv20184362.html">
          <img alt="SCEX sevrer banner" src="{{ "/img/bannerscex.webp" | prepend: site.baseurl }}" style="width: 100%;"></br>
          <div class="corner-tl"></div><div class="corner-tr"></div><div class="corner-bl"></div><div class="corner-br"></div>
        </a>
        <a class="news-thumb" href="https://space.bilibili.com/351616837/">
          <img alt="SCEX sevrer banner" src="{{ "/img/bannerbc.webp" | prepend: site.baseurl }}" style="width: 100%;"></br>
          <div class="corner-tl"></div><div class="corner-tr"></div><div class="corner-bl"></div><div class="corner-br"></div>
        </a>
      </div>
      <hr></hr>
      <img src="/img/widget-sidebar.png" style="width: 60%;margin-top: -10px;margin-bottom: -10px;">
      <hr></hr>
    </div>
</section>
